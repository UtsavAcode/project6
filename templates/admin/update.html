{% include '../base/base.html' %}
{%load static%}

{%block css%}
<link rel="stylesheet" href="{% static 'css/signin.css' %}">
{%endblock%}

{%block title%}
{%endblock%}


{%block content%}

<div class="container">
<div class="form">
<h1>Register</h1>
 <form action="{%url 'register'%}" method="POST">
    {% csrf_token %}
    

      
    <div class="inp">
        <ion-icon name="person-circle-outline"></ion-icon>
        <input type="text" placeholder="Username" class="text-center" name="user_name" value="">
    </div>

    <div class="inp">
        <ion-icon name="person-circle-outline"></ion-icon>
        <input type="email" placeholder="Email" class="text-center" name="email">
    </div>
    
    <div class="inp">
        <ion-icon name="person-circle-outline"></ion-icon>
        <input type="number" placeholder="Phone" class="text-center" name="phone">
    </div>
    
    <div class="inp">
        <ion-icon name="person-circle-outline"></ion-icon>
        <input type="password" placeholder="Password" class="text-center" name="password">
    </div>
    

<button type="submit" class="sign btn bg-warning">Update</button>



</form>


{%endblock%}
