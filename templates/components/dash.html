{% include '../base/top.html' %}
{%load static%}


{%block css%}
<link rel="stylesheet" href="{%static 'css/dash.css'%}">
{%endblock%}


{%block content%}



<p>
    {%for obj in objs%}
        <div class="container">
            <div class="box">
                <div class="heading">
                    <h2>{{obj.full_name}}</h2>
                    <h4>Age:{{obj.age}}</h4>
                    <h4>Budget:{{obj.budget}}</h4>
                    <h4>smoking:{{obj.smoking}}</h4>
                    <h4>Pets:{{obj.pets}}</h4>
                    <!-- <h4>{{obj.gender}}</h4> -->
                </div>

            <img src="{{obj.image.url}}" alt="" height="200" width="200">
                <!-- {{obj.age}}
                {{obj.phone}}
                {{obj.currentL}}
                {{obj.occupation}}
                {{obj.smoking}}
                {{obj.pets}}
                {{obj.budget}}
                {{obj.social}} -->
               

                <div class="text">
                    {{obj.description}}<br>
                    <a href="">Readmore</a>
                </div>
            </div>
        </div>
    {%endfor%}
</p>
{%endblock%}
