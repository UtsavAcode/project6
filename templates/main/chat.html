{% include '../base/base.html' %}
{%load static%}


{% block content %}
  <h1>Chat with {{ chat.users.exclude(id=request.user.id).first.username }}</h1>
  
  <div id="chat-history">
    {% for message in chat_history %}
      <p><strong>{{ message.sender }}:</strong> {{ message.message }}</p>
    {% endfor %}
  </div>

  <form id="chat-form" method="post" action="{% url 'mysite:send_message' chat.id %}">
    {% csrf_token %}
    <input type="text" name="content" placeholder="Type your message here" required>
    <button type="submit">Send</button>
  </form>
{% endblock %}
