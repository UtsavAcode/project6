{% include '../base/top.html' %}
{%load static%}

{%block css%}
<link rel="stylesheet" href="{% static 'css/profile.css'%}">
{%endblock%}

{%block title%}
{%endblock%}
{%block content%}

<div class="container">
<div class="form">    
     <h1>Create Your Profile:</h1>
<form action="{%url 'profile1'%}" method="POST" enctype="multipart/form-data">
           
         {% csrf_token %}
         
        <div class="inp">
            <ion-icon name="image-outline"></ion-icon>
            <input type="file" name="image" accept="image/*">
        </div>
        
        <div class="inp">
            <ion-icon name="person-circle-outline"></ion-icon>
            <input type="text" placeholder="Fullname" class="text-center" name="username">
        </div>

        <div class="inp">
            <ion-icon name="person-circle-outline"></ion-icon>
            <input type="email" placeholder="Email" class="text-center" name="email">
        </div>

        <div class="inp">
            <ion-icon name="person-circle-outline"></ion-icon>
            <input type="text" placeholder="Gender" class="text-center" name="gender">
        </div>

        <div class="inp">
            <ion-icon name="person-circle-outline"></ion-icon>
            <input type="number" placeholder="Age" class="text-center" name="age">
        </div>

        <div class="inp">
            <ion-icon name="person-circle-outline"></ion-icon>
            <input type="number" placeholder="Phone" class="text-center" name="phone">
        </div>

        <div class="inp">
            <ion-icon name="person-circle-outline"></ion-icon>
            <input type="text" placeholder="Location" class="text-center" name="currentL">
        </div>

        <div class="inp">
            <ion-icon name="person-circle-outline"></ion-icon>
            <input type="text" placeholder="Occupation" class="text-center" name="occupation">
        </div>

        <div class="inp">
            <ion-icon name="person-circle-outline"></ion-icon>
            <input type="text" placeholder="Do you smoke?" class="text-center" name="smoking">
        </div>

        <div class="inp">
            <ion-icon name="person-circle-outline"></ion-icon>
            <input type="text" placeholder="Do you have pets?" class="text-center" name="pets">
        </div>

        <div class="inp">
            <ion-icon name="person-circle-outline"></ion-icon>
            <input type="text" placeholder="Budget" class="text-center" name="budget">
        </div>

        <div class="inp">
            <ion-icon name="person-circle-outline"></ion-icon>
            <input type="text" placeholder="Social Media" class="text-center" name="social">
        </div>

        <div class="desc">
            <textarea placeholder="About you" name="description"></textarea>
        </div>

        <button type="submit" class="sign btn bg-warning">Create</button>
       </div>

       </div>
        

    </form>
</div>
</div>


{%endblock%}
