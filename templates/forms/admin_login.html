{% include '../base/top.html' %}
{%load static%}

{%block css%}
<link rel="stylesheet" href="{% static 'css/signin.css' %}">
{%endblock%}

{%block title%}
{%endblock%}


{%block content%}

<div class="container">
<div class="form">
<h1>Admin Sign In</h1>
<form action="" method="POST">
    {% csrf_token %}
    
    

    <div class="inp">
        <ion-icon name="person-circle-outline"></ion-icon>
        <input type="text" placeholder="Username" class="text-center" name="username">
    </div>
    <div class="inp">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" placeholder="Password" class="text-center" name="password">
    </div>
    

    <button type="submit" class="sign btn bg-warning">Sign In</button>
    
</form>
</div>

</div>

{%endblock%}
