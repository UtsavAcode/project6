{% include '../base/top.html' %}
{%load static%}

{%block css%}
<link rel="stylesheet" href="{% static 'css/signin.css' %}">
{%endblock%}

{%block title%}
{%endblock%}



{%block content%}

<div class="container">
<div class="form">
<h1>Sign Up</h1>
<form action="/signin" method="post">
    <div class="inp">
        <ion-icon name="person-circle-outline"></ion-icon>
        <input type="text" placeholder="E-mail">
    </div>
    <div class="inp">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" placeholder="Password">
    </div>
    <div class="check">
        <input type="checkbox">
        <span>Remember Me</span>
    </div>

    <button type="submit" class="sign btn bg-warning">Sign In</button>
    <span class="regis">Not Registered? <a href="#">Register</a></span>
</form>
</div>

</div>

{%endblock%}
